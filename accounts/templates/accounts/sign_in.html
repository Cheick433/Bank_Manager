{% extends 'base_layout.html' %}

{% block stylecontent %}
    <style>
        body {
            background-color: white;
        }
        
        .foot {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }
    </style>
{% endblock %}


{% block bodycontent%}
<br><br>
     <div class="col-lg-4 col-md-4 col-sm-4 container justify-content-center">

         <div class="col">
        <div class="card card-body bg-light">
             <a class="btn btn-success"> <h4 class="text-center">Login</h4></a>

            <form class="form-control" action="/accounts/login/" method="post">

              {% csrf_token %}


              {{ form }}

              <br>

              <button type="submit" class="btn btn-success">
                <i class="fa fa-sign-in"></i>
                Inscrire
              </button>

              <br> <br>

              <small class="row">
                  <a href="#" class="col text-left">Forgot password?</a>
                  <a href="{% url 'accounts:signup' %}" class="col text-right">Creer Un User</a>
              </small>
          </form>
        </div>
        </div>
    </div>
        
{% endblock %}

{% block scriptcontent %}
    <script>
        $(".active").removeClass("active");
        $("#nav-login").addClass("active");
        $("input").addClass("form-control");
    </script>
{% endblock %}
