    <div id="wrap">
      <div class="container">
            <h3>Table de liste des clients</h3>
        <table class="display table table-striped table-bordered" id="myTable">
            <thead>
            <tr>
              <th>#</th>
              <th>Compte</th>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Details</th>
              <th><div class="text-center">Modiffier</div></th>
              <th>Deact</th>
              <th><div class="text-center">Supprimer</div></th>
              
            </tr>
        </thead>
        <tbody>
        {% for client in clients %}
              <tr>
                   <td>{{client.id}}</td>
                   <td><a href="{% url 'info_client' client.id %}">{{client.num_compte}}</a></td>
                   <td>{{client.Nom}}</td>
                   <td>{{client.prenom}}</td>
                   <td><a href="{% url 'info_client' client.id %}"><div class="text-center"><img src="/static/css/images/info.svg"></div></a></td>
                   <td>
                     <a href="{% url 'modiffier_client' client.id %}"><div class="text-center"><button  class="btn btn-sm btn-success" data-toggle="modal" data-target="#exampleModalCenter" style="text-center"> 
                      <!--<button class="btn btn-success show-form-update" data-url="{% url 'modiffier_client' client.id %}"></button>-->
                      <span class="glyphicon glyphicon-pencil"></span>
                     <img src="/static/css/images/modifier.svg" style="width:23px;"></button></div></a>
                 </td>
                 <td> 
                       <form action="{% url 'supprimer_client' client.id %}" method="post">
                          {% csrf_token %}

                         <button type="submit" onclick="return confirm('Are you sure you want to delete this record?');" name="button" class="btn btn-sm btn-light"><div class="text-center"><img src="/static/css/images/archive.svg" style="width:23px;"></div></button>
                  </form>
                 </td>
                 <td><a href="{% url 'supprimer_client' client.id %}"><div class="text-center"><button class="btn btn-sm btn-light"><img src="/static/css/images/delete.svg" style="width:23px;"></button></div></a></td>
             
            </tr>
        {% endfor %}
        </tbody>
         
          <tfoot>
            <tr>
              <th>#</th>
              <th>Compte</th>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Details</th> 
              <th>Modiffier</th>
              <th>deact</th>
              <th>Supprimer</th>
            </tr>
          </tfoot>
        </table>
