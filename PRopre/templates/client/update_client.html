{% extends 'base/basse.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block headcontent %}
     <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
     <link rel="stylesheet" href="/static/js/assets/css/boostrap.css">
     <link rel="stylesheet" href="/static/js/assets/css/font-awesome.min.css">


{% endblock %}

{% block content %}

<form method="post" action="/client/client" class="update-form">
  {% csrf_token %}
  <div class="modal-header">
    <h3 class="modal-title">update customer</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    

      {{ form |crispy }}
  </div>

  <div class="modal-footer">
   <!--<input type="submit" class="btn btn-success" value="Update" name="submit"> -->
   <button type="submit" class="btn btn-secondary"></button>
  
  </div>

</form>
{% endblock %}
